<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let n = +prompt("nhap vao so bat dau");
    let count = 0;
    let x = 20;

    function check() {
        while (x > 0) {
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    count++;
                    console.log(n, count)
                }
            }
            if (count > 0) {
                count = 0;
                n++;
            } else {
                document.write(n + " ")
                n++;
                x--;
            }
        }

    }

    check();


</script>
</body>
</html>
