<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let n = prompt('Nhập giá trị của n')
    let gt = 1

    for (i = 1; i <= n; i++) {
        gt = gt * i;
    }
    alert('Giá trị của n! là :' + gt)





</script>

</body>
</html>
