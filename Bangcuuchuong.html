<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
     <script>
         let bang = "<table border='1px' width='300' cellpadding='3'cellspacing='0' style='text-align: center'>"
         for (let i = 1; i < 10; i++) {
             bang = bang + "<tr>";
             for (let j = 2; j <10 ; j++) {
                 bang = bang + "<td>" + j + "x" + i + "=" + i*j + "</td>";
             }
             bang = bang + "</tr>"
         }
         bang = bang + "</table>"
         document.write(bang)
     </script>
</body>
</html>
