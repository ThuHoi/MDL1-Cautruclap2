<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số ngyên tố</title>
</head>
<body>
</body>
</html>
<script>
    let a = prompt("Nhập số bất kỳ")
    let check = true;
    for (let i = 2; i <= a / 2; i++) {
        if (a % i === 0) {
            check = false;
            break;
        }
    }
    if (check) {
        alert(a + " là số NT")
    } else {
        alert(a + " không là số NT")
    }
</script>
