    //Vòng lặp while lồng
    let sout, i, j;
    sout = "<table border='1px' width='300' cellpadding='3'cellspacing='0' style='text-align: center'>";
    i = j = 1;
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 10) {
            sout = sout + "<td>" + i * j + "</td>";
            j++;
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>"
    document.write(sout);
</script>
